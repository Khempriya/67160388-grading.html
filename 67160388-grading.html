<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Grade Calculator</title>
    </head>
    <body>
        <div class="container">
        <label for="student-name">ชื่อ-นามสกุล</label><br />
        <input id="student-name" name="student-name"  required/><br />
        <label for="subject-name">ชื่อรายวิชา</label><br />
        <input  id="subject-name" name="subject-name" required/><br />
        <label for="midterm-score">คะแนนสอบกลางภาค</label><br />
        <input type="text" id="midterm-score" name="midterm-score" required/><br />
        <label for="final-score">คะแนนสอบปลายภาค</label><br />
        <input type="text" id="final-score" name="final-score" required/><br />
        <label for="assignment-score">คะแนนการบ้าน</label><br />
        <input type="text" id="assignment-score" name="assignment-score" required/><br />
        
        <!--Button-->
        <button id="btn-calculate">Calculate Grade</button>
    </div>
    </body>
</html>
